<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Forest</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        .build-mode {
            background: rgba(50, 150, 50, 0.8);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info" id="infoPanel">
        Giant Low Poly Tree<br>
        <br>
        <strong>Controls:</strong><br>
        Left-click drag: Rotate camera<br>
        Right-click: Action<br>
        WASD: Move<br>
        Shift: Run<br>
        Space: Jump<br>
        Tab: Toggle Build Mode
    </div>
    <div class="loading" id="loading">Loading model...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        let trees = [];
        let playerPos = { x: 0, z: 0, y: 2 };
        let playerVel = { x: 0, z: 0, y: 0 };
        let mouseDown = false;
        let mouseButton = 0;
        let mouseX = 0, mouseY = 0;
        let cameraAngleX = 0, cameraAngleY = 0;
        let keys = {};
        let treeModel = null;
        let player = null;
        let camDistance = 12;
        let mixer = null;
        let animations = {};
        let currentAction = null;

        // Building system variables
        let buildMode = false;
        let buildGrid = null;
        let previewTile = null;
        let placedTiles = [];
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        const GRID_SIZE = 1;

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 1, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            ground.name = 'ground';
            scene.add(ground);

            createBuildGrid();
            createPreviewTile();

            await loadTreeModel();
            await loadCharacterModels();

            document.addEventListener('contextmenu', (e) => e.preventDefault());

            document.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseButton = e.button;
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                if (buildMode && e.button === 0) {
                    placeTile();
                } else if (e.button === 2) {
                    console.log('Right-click action at position:', mouseX, mouseY);
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                if (!buildMode && mouseDown && mouseButton === 0) {
                    const deltaX = e.clientX - mouseX;
                    const deltaY = e.clientY - mouseY;
                    cameraAngleY -= deltaX * 0.003;
                    cameraAngleX += deltaY * 0.003;
                    cameraAngleX = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraAngleX));
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                if (e.key.toLowerCase() === 'tab') {
                    e.preventDefault();
                    toggleBuildMode();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                camDistance += e.deltaY * 0.01;
                camDistance = Math.max(5, Math.min(30, camDistance));
            });

            animate();
        }

        function createBuildGrid() {
            const gridSize = 50;
            const divisions = gridSize;
            
            const gridHelper = new THREE.GridHelper(gridSize, divisions, 0x00ff00, 0x00ff00);
            gridHelper.position.y = 0.01;
            gridHelper.visible = false;
            scene.add(gridHelper);
            buildGrid = gridHelper;
        }

        function createPreviewTile() {
            const geometry = new THREE.BoxGeometry(GRID_SIZE, 0.1, GRID_SIZE);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00ff00,
                transparent: true,
                opacity: 0.5
            });
            previewTile = new THREE.Mesh(geometry, material);
            previewTile.visible = false;
            scene.add(previewTile);
        }

        function toggleBuildMode() {
            buildMode = !buildMode;
            buildGrid.visible = buildMode;
            previewTile.visible = buildMode;
            
            const infoPanel = document.getElementById('infoPanel');
            if (buildMode) {
                infoPanel.classList.add('build-mode');
                infoPanel.innerHTML = '<strong>BUILD MODE</strong><br><br>Left-click: Place tile<br>Tab: Exit build mode';
            } else {
                infoPanel.classList.remove('build-mode');
                infoPanel.innerHTML = 'Giant Low Poly Tree<br><br><strong>Controls:</strong><br>Left-click drag: Rotate camera<br>Right-click: Action<br>WASD: Move<br>Shift: Run<br>Space: Jump<br>Tab: Toggle Build Mode';
            }
        }

        function updatePreviewPosition() {
            if (!buildMode) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            for (let intersect of intersects) {
                if (intersect.object.name === 'ground' || intersect.object.userData.isTile) {
                    const point = intersect.point;
                    const snappedX = Math.round(point.x / GRID_SIZE) * GRID_SIZE;
                    const snappedZ = Math.round(point.z / GRID_SIZE) * GRID_SIZE;
                    previewTile.position.set(snappedX, 0.05, snappedZ);
                    break;
                }
            }
        }

        function placeTile() {
            const snappedPos = previewTile.position.clone();
            
            // Check if tile already exists at this position
            const existing = placedTiles.find(tile => 
                tile.position.x === snappedPos.x && tile.position.z === snappedPos.z
            );
            if (existing) return;

            const geometry = new THREE.BoxGeometry(GRID_SIZE, 0.1, GRID_SIZE);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x808080,
                roughness: 0.8
            });
            const tile = new THREE.Mesh(geometry, material);
            tile.position.copy(snappedPos);
            tile.castShadow = true;
            tile.receiveShadow = true;
            tile.userData.isTile = true;
            
            scene.add(tile);
            placedTiles.push(tile);
        }

        async function loadTreeModel() {
            const loader = new GLTFLoader();
            const modelUrl = './models/giant_low_poly_tree.glb';
            
            return new Promise((resolve, reject) => {
                loader.load(
                    modelUrl,
                    function(gltf) {
                        treeModel = gltf.scene;

                        treeModel.traverse((node) => {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                                if (node.material) {
                                    node.material.needsUpdate = true;
                                }
                            }
                        });

                        treeModel.scale.set(0.5, 0.5, 0.5);

                        for (let i = 0; i < 25; i++) {
                            const x = (Math.random() - 0.5) * 150;
                            const z = (Math.random() - 0.5) * 150;
                            if (Math.sqrt(x*x + z*z) > 8) {
                                placeTree(x, z);
                            }
                        }

                        document.getElementById('loading').style.display = 'none';
                        resolve();
                    },
                    function(xhr) {
                        const percent = xhr.total > 0 ? (xhr.loaded / xhr.total * 100).toFixed(0) : '...';
                        document.getElementById('loading').textContent = `Loading... ${percent}%`;
                    },
                    function(error) {
                        console.error('Error loading model:', error);
                        reject(error);
                    }
                );
            });
        }

        async function loadCharacterModels() {
            const loader = new GLTFLoader();
            const animFiles = {
                idle: './models/character_idle.glb',
                walk: './models/character_walk.glb',
                run: './models/character_run.glb',
                jump: './models/character_jump.glb'
            };
            
            const idleGltf = await new Promise(resolve => loader.load(animFiles.idle, resolve));
            player = idleGltf.scene;
            player.scale.set(1, 1, 1);
            player.rotation.y = Math.PI;
            player.position.set(0, 0, 0);
            
            player.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });
            
            scene.add(player);
            mixer = new THREE.AnimationMixer(player);
            
            for (let [name, file] of Object.entries(animFiles)) {
                const gltf = await new Promise(resolve => loader.load(file, resolve));
                if (gltf.animations.length > 0) {
                    animations[name] = mixer.clipAction(gltf.animations[0]);
                }
            }

            animations.idle.setEffectiveTimeScale(1);
            animations.walk.setEffectiveTimeScale(1.2);
            animations.run.setEffectiveTimeScale(1.5);
            animations.jump.setEffectiveTimeScale(1);
            
            currentAction = animations.idle;
            currentAction.play();
        }
        
        function placeTree(x, z) {
            if (!treeModel) return;
            
            const tree = treeModel.clone();
            tree.position.set(x, 0, z);
            tree.rotation.y = Math.random() * Math.PI * 2;
            const scale = 0.4 + Math.random() * 0.3;
            tree.scale.set(scale, scale, scale);
            
            scene.add(tree);
            trees.push(tree);
        }

        function updatePlayer(delta) {
            if (buildMode) return;

            const moveSpeed = 10;
            const runSpeed = 20;
            const jumpForce = 8;
            const gravity = -20;

            let moveX = 0, moveZ = 0;
            if (keys['w']) moveZ += 1;
            if (keys['s']) moveZ -= 1;
            if (keys['a']) moveX += 1;
            if (keys['d']) moveX -= 1;

            if (moveX || moveZ) {
                const speed = keys['shift'] ? runSpeed : moveSpeed;
                const angle = Math.atan2(moveX, moveZ) + cameraAngleY;
                playerVel.x = Math.sin(angle) * speed;
                playerVel.z = Math.cos(angle) * speed;
            } else {
                playerVel.x *= 0.8;
                playerVel.z *= 0.8;
            }

            if (keys[' '] && playerPos.y <= 2.1) {
                playerVel.y = jumpForce;
            }

            playerVel.y += gravity * delta;

            playerPos.x += playerVel.x * delta;
            playerPos.z += playerVel.z * delta;
            playerPos.y += playerVel.y * delta;

            if (playerPos.y < 2) {
                playerPos.y = 2;
                playerVel.y = 0;
            }

            playerPos.x = Math.max(-95, Math.min(95, playerPos.x));
            playerPos.z = Math.max(-95, Math.min(95, playerPos.z));
            
            if (player) {
                player.position.set(playerPos.x, playerPos.y - 2, playerPos.z);
                player.rotation.y = cameraAngleY;
            }

            const isMoving = moveX !== 0 || moveZ !== 0;
            const isJumping = playerPos.y > 2.1;
            let targetAction = animations.idle;

            if (isJumping) {
                targetAction = animations.jump;
            } else if (isMoving) {
                targetAction = keys['shift'] ? animations.run : animations.walk;
            }

            if (targetAction !== currentAction) {
                currentAction.fadeOut(0.2);
                targetAction.reset().fadeIn(0.2).play();
                currentAction = targetAction;
            }
        }

        let lastTime = 0;
        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const delta = Math.min((time - lastTime) / 1000, 0.1);
            lastTime = time;

            updatePlayer(delta);
            updatePreviewPosition();

            if (mixer) {
                mixer.update(delta);
            }

            const camHeight = 6;
            camera.position.x = playerPos.x - Math.sin(cameraAngleY) * Math.cos(cameraAngleX) * camDistance;
            camera.position.y = playerPos.y + camHeight + Math.sin(cameraAngleX) * camDistance;
            camera.position.z = playerPos.z - Math.cos(cameraAngleY) * Math.cos(cameraAngleX) * camDistance;
            camera.lookAt(playerPos.x, playerPos.y + 1, playerPos.z);

            trees.forEach((tree, i) => {
                tree.rotation.z = Math.sin(time * 0.0003 + i) * 0.02;
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
