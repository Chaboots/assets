<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Forest</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="info">
        Giant Low Poly Tree<br>
        <br>
        <strong>Controls:</strong><br>
        Left-click drag: Rotate camera<br>
        Right-click: Action (check console)<br>
        WASD: Move<br>
        Shift: Run<br>
        Space: Jump
    </div>
    <div class="loading" id="loading">Loading model...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer;
        let trees = [];
        let playerPos = { x: 0, z: 0, y: 2 };
        let playerVel = { x: 0, z: 0, y: 0 };
        let mouseDown = false;
        let mouseButton = 0;
        let mouseX = 0, mouseY = 0;
        let cameraAngleX = 0, cameraAngleY = 0;
        let keys = {};
        let treeModel = null;
        let characterModels = [];
        let player = null;
        let camDistance = 12;
        let mixer = null;
        let animations = {};
        let currentAction = null;

        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 1, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 30, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            
            scene.add(ground);

            await loadTreeModel();

            await loadCharacterModels();

            document.addEventListener('contextmenu', (e) => e.preventDefault());

            document.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseButton = e.button;
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                if (e.button === 2) {
                    console.log('Right-click action at position:', mouseX, mouseY);
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!mouseDown || mouseButton !== 0) return;
                
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                cameraAngleY -= deltaX * 0.003;
                cameraAngleX += deltaY * 0.003;
                cameraAngleX = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraAngleX));
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            document.addEventListener('mouseup', () => {
                mouseDown = false;
            });
            
            document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('wheel', (e) => {
                e.preventDefault();
                camDistance += e.deltaY * 0.01;
                camDistance = Math.max(5, Math.min(30, camDistance));
            });

            animate();
        }

        async function loadTreeModel() {
            const loader = new GLTFLoader();
            const modelUrl = './models/giant_low_poly_tree.glb';
            
            return new Promise((resolve, reject) => {
                loader.load(
                    modelUrl,
                    function(gltf) {
                        console.log('Model loaded successfully!');
                        treeModel = gltf.scene;

                        treeModel.traverse((node) => {
                            if (node.isMesh) {
                                node.castShadow = true;
                                node.receiveShadow = true;
                                if (node.material) {
                                    node.material.needsUpdate = true;
                                }
                            }
                        });
                        
                        treeModel.scale.set(0.5, 0.5, 0.5);

                        for (let i = 0; i < 25; i++) {
                            const x = (Math.random() - 0.5) * 150;
                            const z = (Math.random() - 0.5) * 150;
                            if (Math.sqrt(x*x + z*z) > 8) {
                                placeTree(x, z);
                            }
                        }

                        document.getElementById('loading').style.display = 'none';
                        resolve();
                    },
                    function(xhr) {
                        const percent = xhr.total > 0 ? (xhr.loaded / xhr.total * 100).toFixed(0) : '...';
                        document.getElementById('loading').textContent = `Loading... ${percent}%`;
                    },
                    function(error) {
                        console.error('Error loading model:', error);
                        document.getElementById('loading').textContent = 'Error: ' + error.message;
                        reject(error);
                    }
                );
            });
        }

        async function loadCharacterModels() {
            const loader = new GLTFLoader();
            const animFiles = {
                idle: './models/character_idle.glb',
                walk: './models/character_walk.glb',
                run: './models/character_run.glb',
                jump: './models/character_jump_new.glb'
            };
            
            const idleGltf = await new Promise(resolve => loader.load(animFiles.idle, resolve));
            player = idleGltf.scene;
            player.scale.set(1, 1, 1);
            player.rotation.y = Math.PI;
            player.position.set(0, 0, 0);
            
            player.traverse((node) => {
                if (node.isMesh) {
                    node.castShadow = true;
                    node.receiveShadow = true;
                }
            });
            
            scene.add(player);
            mixer = new THREE.AnimationMixer(player);
            
            for (let [name, file] of Object.entries(animFiles)) {
                const gltf = await new Promise(resolve => loader.load(file, resolve));
                if (gltf.animations.length > 0) {
                    animations[name] = mixer.clipAction(gltf.animations[0]);
                    animations[name].play();
                    animations[name].weight = name === 'idle' ? 1 : 0;
                }
            }

            animations.idle.setEffectiveTimeScale(1);
            animations.walk.setEffectiveTimeScale(1.2);
            animations.run.setEffectiveTimeScale(1.5);
            animations.jump.setEffectiveTimeScale(1.0); // Natural speed for new jump
            
            currentAction = animations.idle;
            console.log('Loaded animations:', Object.keys(animations));
        }
        
        function placeTree(x, z) {
            if (!treeModel) return;
            
            const tree = treeModel.clone();
            tree.position.set(x, 0, z);
            tree.rotation.y = Math.random() * Math.PI * 2;
            const scale = 0.4 + Math.random() * 0.3;
            tree.scale.set(scale, scale, scale);
            
            scene.add(tree);
            trees.push(tree);
        }

        function updatePlayer(delta) {
            const moveSpeed = 10;
            const runSpeed = 20;
            const jumpForce = 8;
            const gravity = -20;
            const blendDuration = 0.2; // Smoother transitions

            let moveX = 0, moveZ = 0;
            if (keys['w']) moveZ += 1;
            if (keys['s']) moveZ -= 1;
            if (keys['a']) moveX += 1;
            if (keys['d']) moveX -= 1;

            const isMoving = moveX !== 0 || moveZ !== 0;
            const isRunning = isMoving && keys['shift'];
            const isJumping = playerPos.y > 2.1;

            // Calculate movement
            let currentSpeed = 0;
            if (isMoving) {
                currentSpeed = isRunning ? runSpeed : moveSpeed;
                const angle = Math.atan2(moveX, moveZ) + cameraAngleY;
                playerVel.x = Math.sin(angle) * currentSpeed;
                playerVel.z = Math.cos(angle) * currentSpeed;
            } else {
                playerVel.x *= 0.8;
                playerVel.z *= 0.8;
            }

            // Handle jumping
            if (keys[' '] && playerPos.y <= 2.1) {
                playerVel.y = jumpForce;
            }

            // Apply gravity and update position
            playerVel.y += gravity * delta;
            playerPos.x += playerVel.x * delta;
            playerPos.z += playerVel.z * delta;
            playerPos.y += playerVel.y * delta;

            if (playerPos.y < 2) {
                playerPos.y = 2;
                playerVel.y = 0;
            }

            playerPos.x = Math.max(-95, Math.min(95, playerPos.x));
            playerPos.z = Math.max(-95, Math.min(95, playerPos.z));
            if (player) {
                player.position.set(playerPos.x, playerPos.y - 2, playerPos.z);
                player.rotation.y = cameraAngleY;
            }

            // Animation blending
            let idleWeight = 0, walkWeight = 0, runWeight = 0, jumpWeight = 0;
            const speedMagnitude = Math.sqrt(playerVel.x ** 2 + playerVel.z ** 2);
            const maxSpeed = runSpeed;

            if (isJumping) {
                const jumpProgress = Math.min((playerPos.y - 2) / 1.6, 1); // Matches max height ~3.6
                jumpWeight = Math.sin(jumpProgress * Math.PI) * 0.9; // Slightly less dominance
                if (isMoving) {
                    const speedRatio = Math.min(speedMagnitude / maxSpeed, 1);
                    walkWeight = isRunning ? (1 - jumpWeight) * (1 - speedRatio) : (1 - jumpWeight);
                    runWeight = isRunning ? (1 - jumpWeight) * speedRatio : 0;
                } else {
                    idleWeight = 1 - jumpWeight;
                }
            } else if (isMoving) {
                const speedRatio = Math.min(speedMagnitude / maxSpeed, 1);
                walkWeight = isRunning ? (1 - speedRatio) : 1;
                runWeight = isRunning ? speedRatio : 0;
            } else {
                idleWeight = 1;
            }

            // Smoothly adjust weights
            animations.idle.weight += (idleWeight - animations.idle.weight) * delta / blendDuration;
            animations.walk.weight += (walkWeight - animations.walk.weight) * delta / blendDuration;
            animations.run.weight += (runWeight - animations.run.weight) * delta / blendDuration;
            animations.jump.weight += (jumpWeight - animations.jump.weight) * delta / blendDuration;

            // Normalize weights
            const totalWeight = animations.idle.weight + animations.walk.weight + animations.run.weight + animations.jump.weight;
            if (totalWeight > 0) {
                animations.idle.weight /= totalWeight;
                animations.walk.weight /= totalWeight;
                animations.run.weight /= totalWeight;
                animations.jump.weight /= totalWeight;
            }
        }

        let lastTime = 0;
        function animate(time = 0) {
            requestAnimationFrame(animate);
            
            const delta = Math.min((time - lastTime) / 1000, 0.1);
            lastTime = time;

            updatePlayer(delta);

            if (mixer) {
                mixer.update(delta);
            }

            const camHeight = 6;
            camera.position.x = playerPos.x - Math.sin(cameraAngleY) * Math.cos(cameraAngleX) * camDistance;
            camera.position.y = playerPos.y + camHeight + Math.sin(cameraAngleX) * camDistance;
            camera.position.z = playerPos.z - Math.cos(cameraAngleY) * Math.cos(cameraAngleX) * camDistance;
            camera.lookAt(playerPos.x, playerPos.y + 1, playerPos.z);

            trees.forEach((tree, i) => {
                tree.rotation.z = Math.sin(time * 0.0003 + i) * 0.02;
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
